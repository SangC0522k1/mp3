<!DOCTYPE html>
<html lang="en">
<head Access-Control-Allow-Origin: *>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặng Minh Sang</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/mp3.png">
    <script src="./assets/jquery-3.6.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.4/lottie.min.js"></script>
</head>
<body>
    <div class="cover">
        <img src="./assets/nen11.jpg" alt="Album cover" />  
           
      </div>
    <div class="content">
        <div  class="melody"></div>
    </div>
    
    <div class="player">
        <div id="audio-player">
            <audio src="./assets/beat.mp3" preload="metadata" name="media"></audio>
            <button id="play-icon"></button>
            <span id="current-time" class="time" style="">0:00</span>
            <input type="range" id="seek-slider" max="100" value="0">
            <span id="duration" class="time">0:00</span>
            <button id="mute-icon" class="hide"></button>
        </div>
    </div>
      <script src="./assets/index.js"></script>
</body>
</html>
